<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><strong>Cursos_List</strong> </title>
</head>
<body>
    <h1>Cursos en mi base de datos</h1>
    <ul>
        {% for curso in object_list %}

        <li>
            <p><strong>NOMBRE:</strong> {{curso.nombre}}</p>
            <p>
                <a href="{% url 'Detail' curso.id %}">Ver</a>
                <a href="{% url 'Delete' curso.id %}">Borrar</a>
                <a href="{% url 'Edit' curso.id %}">Editar</a>
            </p>
        </li>



        {% endfor %}
    </ul>
<a href="{% url 'Cursos' %}">Volver a Cursos</a>
</body>
</html>
